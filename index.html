<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <img src="https://img.icons8.com/?size=1x&id=KMH8ddnowxJ9&format=png" alt="">
            <div class="heading">My Kat Kutt</div>
        </nav>
        <div class="container">

            <div class="game-container">
                <div class="box bt bl"><span class="box-text"></span></div>
                <div class="box bt"><span class="box-text"></span></div>
                <div class="box bt br"><span class="box-text"></span></div>
                <div class="box bl"><span class="box-text"></span></div>
                <div class="box"><span class="box-text"></span></div>
                <div class="box br"><span class="box-text"></span></div>
                <div class="box bl bb"><span class="box-text"></span></div>
                <div class="box bb"><span class="box-text"></span></div>
                <div class="box bb br"><span class="box-text"></span></div>
            </div>
            <div class="info-container">
                <h1>Let's Play üòÅ</h1>
                <div class="situation">
                    <div class="info" style="font-size: 26px; font-weight: 800;">
                        
                    </div>
                    <button class="btn" id="reset">
                        Reset
                    </button>
                </div>
                <div class="imgbox">
                    <img src="./excited.gif" id="gif" style=" width: 0px; margin-top: -5vh;">

                </div>
                <script src="./script.js">
                </script>
            </div>
        </div>
    </div>
</body>
</html>
